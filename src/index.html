<!DOCTYPE html>
<html ng-app="ngQuickDateDemo">
  <head>
    <title ng-bind="pageTitle"></title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="../vendor/jquery/dist/jquery.js"></script>
    <script src="../vendor/select2/select2.js"></script>
    <script src="../vendor/angular/angular.js"></script>

    <script src="../vendor/moment/moment.js"></script>
    <script src="../vendor/moment-timezone/builds/moment-timezone-with-data.min.js"></script>

    <script src="../vendor/angular-sanitize/angular-sanitize.js"></script>
    <script src="../vendor/angular-ui-select/dist/select.js"></script>
    <script src="../vendor/angular-bootstrap/ui-bootstrap-tpls.js"></script>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>


    <link rel="stylesheet" type="text/css" href="../vendor/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../vendor/select2/select2.css" />
    <link rel="stylesheet" type="text/css" href="../vendor/angular-ui-select/dist/select.css" />

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

  </head>
  <body>
    <div ng-controller='DemoCtrl'>
      <date-time-zone defaulttimezone="'America/New_York'" tzmodel="tzmodel" widgetmodel="test" ></date-time-zone>
    </div>

    <script type='text/javascript'>
      var app = angular.module("ngQuickDateDemo", ['ngDatetimezone']);
      app.controller("DemoCtrl", function($scope) {
        $scope.test = new Date();
        $scope.tzmodel = 'Europe/Amsterdam';
        $scope.$watch('test', function(newVal) {
          console.log(newVal);
        });
      });
    </script>

  </body>

</html>
